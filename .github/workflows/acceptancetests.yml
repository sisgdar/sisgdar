name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Unit Tests
        run: make unit-test

      - name: Store screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit-test
          path: tests/_output

  acceptance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Acceptance Tests
        run: make acceptance-test-ci

      - name: Store screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: acceptance-test
          path: tests/_output
